              <h1 id="动态表"><a href="#动态表" class="headerlink" title="动态表"></a>动态表</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">动态表</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">对流数据进行 SQL 查询，本质是什么？</span><br><span class="hljs-comment">本质上是对一个 INSERT-only 的 changelog 流构建表，这张表在不断的进行插入数据操作</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">查询限制</span><br><span class="hljs-comment">合理的时间滚动可以存储中间数据的成本，和流数据的窗口是一致的</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">表到流之间的转换</span><br><span class="hljs-comment">1. Append-only 流</span><br><span class="hljs-comment">2. Retract 流</span><br><span class="hljs-comment">3. Upsert 流</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">时间属性</span><br><span class="hljs-comment"></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">TableTest2</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>        <span class="hljs-keyword">final</span> <span class="hljs-type">StreamExecutionEnvironment</span> <span class="hljs-variable">env</span> <span class="hljs-operator">=</span> StreamExecutionEnvironment.getExecutionEnvironment();<br>        <span class="hljs-comment">// 已经被废弃了呀</span><br>        env.setStreamTimeCharacteristic(TimeCharacteristic.ProcessingTime);<br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        创建表的时候指定时间</span><br><span class="hljs-comment">        CREATE TABLE user_actions (</span><br><span class="hljs-comment">          user_name STRING,</span><br><span class="hljs-comment">          data STRING,</span><br><span class="hljs-comment">          user_action_time AS PROCTIME() -- 声明一个额外的列作为处理时间属性</span><br><span class="hljs-comment">        ) WITH (</span><br><span class="hljs-comment">          ...</span><br><span class="hljs-comment">        );</span><br><span class="hljs-comment">        查询的时候指定窗口大小</span><br><span class="hljs-comment">        SELECT TUMBLE_START(user_action_time, INTERVAL &#x27;10&#x27; MINUTE), COUNT(DISTINCT user_name)</span><br><span class="hljs-comment">        FROM user_actions</span><br><span class="hljs-comment">        GROUP BY TUMBLE(user_action_time, INTERVAL &#x27;10&#x27; MINUTE);</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        PS: 文档有些过时了</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        无论是基于什么时间，都要指定时间参数和水位生成方式，和 MySQL 的区别就是多加了</span><br><span class="hljs-comment">        时间参数而已</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        在 DataStream 到 Table 转换时定义</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-type">StreamTableEnvironment</span> <span class="hljs-variable">tEnv</span> <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;<br>        DataStream&lt;Tuple2&lt;String, String&gt;&gt; stream = <span class="hljs-literal">null</span>;<br>        <span class="hljs-type">Table</span> <span class="hljs-variable">table</span> <span class="hljs-operator">=</span> tEnv.fromDataStream(<br>                stream,<br>                $(<span class="hljs-string">&quot;user_name&quot;</span>),<br>                $(<span class="hljs-string">&quot;data&quot;</span>),<br>                $(<span class="hljs-string">&quot;user_action_time&quot;</span>).proctime()<br>        );<br>        <span class="hljs-type">GroupWindowedTable</span> <span class="hljs-variable">windowedTable</span> <span class="hljs-operator">=</span> table.window(<br>                Tumble.over(<span class="hljs-string">&quot;10&quot;</span>)<br>                        .on($(<span class="hljs-string">&quot;user_action_time&quot;</span>))<br>                        .as(<span class="hljs-string">&quot;userActionWindow&quot;</span>));<br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        设计初衷：查询数据的版本</span><br><span class="hljs-comment">        时态表，仅 Blink planner 支持此功能，不同时间查询的数据结果不同</span><br><span class="hljs-comment">        根据当前时间而定版本</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        声明版本表</span><br><span class="hljs-comment">        在 Flink 中，定义了主键约束和事件时间属性的表就是版本表</span><br><span class="hljs-comment">        -- 定义一张版本表</span><br><span class="hljs-comment">        CREATE TABLE product_changelog (</span><br><span class="hljs-comment">          product_id STRING,</span><br><span class="hljs-comment">          product_name STRING,</span><br><span class="hljs-comment">          product_price DECIMAL(10, 4),</span><br><span class="hljs-comment">          # 从每条 changelog 中抽取 changelog 对应的数据库表中操作的执行时间</span><br><span class="hljs-comment">          update_time TIMESTAMP(3) METADATA FROM &#x27;value.source.timestamp&#x27; VIRTUAL,</span><br><span class="hljs-comment">          PRIMARY KEY(product_id) NOT ENFORCED,      -- (1) 定义主键约束</span><br><span class="hljs-comment">          WATERMARK FOR update_time AS update_time   -- (2) 通过 watermark 定义事件时间</span><br><span class="hljs-comment">        ) WITH (</span><br><span class="hljs-comment">          &#x27;connector&#x27; = &#x27;kafka&#x27;,</span><br><span class="hljs-comment">          &#x27;topic&#x27; = &#x27;products&#x27;,</span><br><span class="hljs-comment">          &#x27;scan.startup.mode&#x27; = &#x27;earliest-offset&#x27;,</span><br><span class="hljs-comment">          &#x27;properties.bootstrap.servers&#x27; = &#x27;localhost:9092&#x27;,</span><br><span class="hljs-comment">          &#x27;value.format&#x27; = &#x27;debezium-json&#x27;</span><br><span class="hljs-comment">        );</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        声明版本视图</span><br><span class="hljs-comment">        Flink 也支持定义版本视图只要一个视图包含主键和事件时间便是一个版本视图</span><br><span class="hljs-comment">        -- 定义一张 append-only 表</span><br><span class="hljs-comment">        CREATE TABLE RatesHistory (</span><br><span class="hljs-comment">            currency_time TIMESTAMP(3),</span><br><span class="hljs-comment">            currency STRING,</span><br><span class="hljs-comment">            rate DECIMAL(38, 10),</span><br><span class="hljs-comment">            WATERMARK FOR currency_time AS currency_time   -- 定义事件时间</span><br><span class="hljs-comment">        ) WITH (</span><br><span class="hljs-comment">          &#x27;connector&#x27; = &#x27;kafka&#x27;,</span><br><span class="hljs-comment">          &#x27;topic&#x27; = &#x27;rates&#x27;,</span><br><span class="hljs-comment">          &#x27;scan.startup.mode&#x27; = &#x27;earliest-offset&#x27;,</span><br><span class="hljs-comment">          &#x27;properties.bootstrap.servers&#x27; = &#x27;localhost:9092&#x27;,</span><br><span class="hljs-comment">          &#x27;format&#x27; = &#x27;json&#x27;                                -- 普通的 append-only 流</span><br><span class="hljs-comment">        )</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        时态表函数</span><br><span class="hljs-comment">        时态表的 Join</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        表中的模式检测</span><br><span class="hljs-comment">        MATCH_RECOGNIZE 定义更高级的用法：</span><br><span class="hljs-comment">        1. 使用 PARTITION BY 和 ORDER BY 子句对数据进行逻辑分区和排序。</span><br><span class="hljs-comment">        2. 使用 PATTERN 子句定义要查找的行模式。这些模式使用类似于正则表达式的语法。</span><br><span class="hljs-comment">        3. 在 DEFINE 子句中指定行模式变量的逻辑组合。</span><br><span class="hljs-comment">        4. measures 是指在 MEASURES 子句中定义的表达式，这些表达式可用于 SQL 查询中的其他部分</span><br><span class="hljs-comment">        需要引用 cep 库</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        SQL 语句，语法</span><br><span class="hljs-comment">        PARTITION BY - 定义表的逻辑分区；类似于 GROUP BY 操作</span><br><span class="hljs-comment">        ORDER BY - 指定传入行的排序方式；这是必须的，因为模式依赖于顺序</span><br><span class="hljs-comment">        MEASURES - 定义子句的输出；类似于 SELECT 子句</span><br><span class="hljs-comment">        ONE ROW PER MATCH - 输出方式，定义每个匹配项应产生多少行</span><br><span class="hljs-comment">        AFTER MATCH SKIP - 指定下一个匹配的开始位置；这也是控制单个事件可以属于多少个不同匹配项的方法</span><br><span class="hljs-comment">        PATTERN - 允许使用类似于 正则表达式 的语法构造搜索的模式</span><br><span class="hljs-comment">        DEFINE - 本部分定义了模式变量必须满足的条件</span><br><span class="hljs-comment">        定义更复杂的 SQL 查询，语法和查询看文档就行</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        查询配置，和流计算一样，表的查询也有配置</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-type">StreamExecutionEnvironment</span> <span class="hljs-variable">env2</span> <span class="hljs-operator">=</span> StreamExecutionEnvironment.getExecutionEnvironment();<br>        <span class="hljs-type">StreamTableEnvironment</span> <span class="hljs-variable">tableEnv</span> <span class="hljs-operator">=</span> StreamTableEnvironment.create(env2);<br>        <span class="hljs-type">TableConfig</span> <span class="hljs-variable">tConfig</span> <span class="hljs-operator">=</span> tableEnv.getConfig();<br>        tConfig.setIdleStateRetentionTime(Time.hours(<span class="hljs-number">12</span>), Time.hours(<span class="hljs-number">24</span>));<br>        <span class="hljs-type">Table</span> <span class="hljs-variable">result</span> <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;<br>        TableSink&lt;Row&gt; sink = <span class="hljs-literal">null</span>;<br>        <span class="hljs-comment">// API 文档都不是太新</span><br><span class="hljs-comment">//        tableEnv.registerTableSink(</span><br><span class="hljs-comment">//                &quot;outputTable&quot;,               // table name</span><br><span class="hljs-comment">//                new String[]&#123;&#125;,           // field names</span><br><span class="hljs-comment">//                new TypeInformation[]&#123;&#125;,  // field types</span><br><span class="hljs-comment">//                sink);                       // table sink</span><br>        result.executeInsert(<span class="hljs-string">&quot;outputTable&quot;</span>);<br>        DataStream&lt;Row&gt; stream2 = tableEnv.toAppendStream(result, Row.class);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

pan><br><span class="hljs-comment">        DOUBLE PRECISION</span><br><span class="hljs-comment">        DATE</span><br><span class="hljs-comment">        TIME</span><br><span class="hljs-comment">        TIMESTAMP</span><br><span class="hljs-comment">        TIMESTAMP WITHOUT TIME ZONE</span><br><span class="hljs-comment">        TIMESTAMP(p) WITHOUT TIME ZONE</span><br><span class="hljs-comment">        TIMESTAMP WITH LOCAL TIME ZONE</span><br><span class="hljs-comment">        TIMESTAMP(p) WITH LOCAL TIME ZONE</span><br><span class="hljs-comment">        INTERVAL YEAR</span><br><span class="hljs-comment">        INTERVAL YEAR(p)</span><br><span class="hljs-comment">        INTERVAL YEAR(p) TO MONTH</span><br><span class="hljs-comment">        INTERVAL MONTH</span><br><span class="hljs-comment">        INTERVAL DAY</span><br><span class="hljs-comment">        INTERVAL DAY(p1)</span><br><span class="hljs-comment">        INTERVAL DAY(p1) TO HOUR</span><br><span class="hljs-comment">        INTERVAL DAY(p1) TO MINUTE</span><br><span class="hljs-comment">        INTERVAL DAY(p1) TO SECOND(p2)</span><br><span class="hljs-comment">        INTERVAL HOUR</span><br><span class="hljs-comment">        INTERVAL HOUR TO MINUTE</span><br><span class="hljs-comment">        INTERVAL HOUR TO SECOND(p2)</span><br><span class="hljs-comment">        INTERVAL MINUTE</span><br><span class="hljs-comment">        INTERVAL MINUTE TO SECOND(p2)</span><br><span class="hljs-comment">        INTERVAL SECOND</span><br><span class="hljs-comment">        INTERVAL SECOND(p2)</span><br><span class="hljs-comment">        ARRAY</span><br><span class="hljs-comment">        MAP</span><br><span class="hljs-comment">        ROW</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        自定义数据类型</span><br><span class="hljs-comment">        数据类型注解</span><br><span class="hljs-comment">        class User &#123;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">            // extract fields automatically</span><br><span class="hljs-comment">            // 普通类型自动转化，复杂点的需要用注解指定</span><br><span class="hljs-comment">            public int age;</span><br><span class="hljs-comment">            public String name;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">            // enrich the extraction with precision information</span><br><span class="hljs-comment">            public @DataTypeHint(&quot;DECIMAL(10, 2)&quot;) BigDecimal totalBalance;</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">            // enrich the extraction with forcing using RAW types</span><br><span class="hljs-comment">            public @DataTypeHint(&quot;RAW&quot;) Class&lt;?&gt; modelClass;</span><br><span class="hljs-comment">        &#125;</span><br><span class="hljs-comment">        DataTypes.of(User.class);</span><br><span class="hljs-comment">         */</span><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

        typing(text);
      
    })(window, document);
  </script>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>

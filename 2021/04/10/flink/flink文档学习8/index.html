an><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">SQL</span><br><span class="hljs-comment">数据类型</span><br><span class="hljs-comment">保留关键字</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 查询后，指定一个 TableSink，输出到外部文件系统</span><br><span class="hljs-comment">// SQL 查询一个已经注册的表</span><br><span class="hljs-comment">// 根据视图 &quot;Orders&quot; 创建一个 DataStream</span><br><span class="hljs-comment">tableEnv.createTemporaryView(&quot;Orders&quot;, ds, $(&quot;user&quot;), $(&quot;product&quot;), $(&quot;amount&quot;));</span><br><span class="hljs-comment">// 在表上执行 SQL 查询并得到以新表返回的结果</span><br><span class="hljs-comment">Table result2 = tableEnv.sqlQuery(</span><br><span class="hljs-comment">  &quot;SELECT product, amount FROM Orders WHERE product LIKE &#x27;%Rubber%&#x27;&quot;);</span><br><span class="hljs-comment">// 创建并注册一个 TableSink</span><br><span class="hljs-comment">final Schema schema = new Schema()</span><br><span class="hljs-comment">    .field(&quot;product&quot;, DataTypes.STRING())</span><br><span class="hljs-comment">    .field(&quot;amount&quot;, DataTypes.INT());</span><br><span class="hljs-comment">tableEnv.connect(new FileSystem().path(&quot;/path/to/file&quot;))</span><br><span class="hljs-comment">    .withFormat(...)</span><br><span class="hljs-comment">    .withSchema(schema)</span><br><span class="hljs-comment">    .createTemporaryTable(&quot;RubberOrders&quot;);</span><br><span class="hljs-comment">// 在表上执行插入语句并把结果发出到 TableSink</span><br><span class="hljs-comment">tableEnv.executeSql(</span><br><span class="hljs-comment">  &quot;INSERT INTO RubberOrders SELECT product, amount FROM Orders WHERE product LIKE &#x27;%Rubber%&#x27;&quot;);</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 执行 SQL</span><br><span class="hljs-comment">tableEnv.executeSql(&quot;CREATE TABLE Orders (`user` BIGINT, product STRING, amount INT) WITH (...)&quot;);</span><br><span class="hljs-comment">// 执行 SELECT</span><br><span class="hljs-comment">TableResult tableResult1 = tableEnv.executeSql(&quot;SELECT * FROM Orders&quot;);</span><br><span class="hljs-comment">// 返回结果迭代</span><br><span class="hljs-comment">try (CloseableIterator&lt;Row&gt; it = tableResult1.collect()) &#123;</span><br><span class="hljs-comment">    while(it.hasNext()) &#123;</span><br><span class="hljs-comment">        Row row = it.next();</span><br><span class="hljs-comment">        // handle row</span><br><span class="hljs-comment">    &#125;</span><br><span class="hljs-comment">&#125;</span><br><span class="hljs-comment">// 返回结果也可以直接打印</span><br><span class="hljs-comment">TableResult tableResult2 = tableEnv.sqlQuery(&quot;SELECT * FROM Orders&quot;).execute();</span><br><span class="hljs-comment">tableResult2.print();</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 查询 ---------- 基本的 SQL 语句</span><br><span class="hljs-comment">// 查询</span><br><span class="hljs-comment">SELECT * FROM Orders</span><br><span class="hljs-comment">SELECT a, c AS d FROM Orders</span><br><span class="hljs-comment">SELECT * FROM Orders WHERE b = &#x27;red&#x27;</span><br><span class="hljs-comment">SELECT * FROM Orders WHERE a % 2 = 0</span><br><span class="hljs-comment">// 自定义函数</span><br><span class="hljs-comment">SELECT PRETTY_PRINT(user) FROM Orders</span><br><span class="hljs-comment">// 聚合</span><br><span class="hljs-comment">SELECT a, SUM(b) as d</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">GROUP BY a</span><br><span class="hljs-comment">// 窗口</span><br><span class="hljs-comment">SELECT user, SUM(amount)</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">GROUP BY TUMBLE(rowtime, INTERVAL &#x27;1&#x27; DAY), user</span><br><span class="hljs-comment">// OVER</span><br><span class="hljs-comment">SELECT COUNT(amount) OVER (</span><br><span class="hljs-comment">  PARTITION BY user</span><br><span class="hljs-comment">  ORDER BY proctime</span><br><span class="hljs-comment">  ROWS BETWEEN 2 PRECEDING AND CURRENT ROW)</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT COUNT(amount) OVER w, SUM(amount) OVER w</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">WINDOW w AS (</span><br><span class="hljs-comment">  PARTITION BY user</span><br><span class="hljs-comment">  ORDER BY proctime</span><br><span class="hljs-comment">  ROWS BETWEEN 2 PRECEDING AND CURRENT ROW)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 去重</span><br><span class="hljs-comment">SELECT DISTINCT users FROM Orders</span><br><span class="hljs-comment">// 分组</span><br><span class="hljs-comment">SELECT SUM(amount)</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">GROUP BY GROUPING SETS ((user), (product))</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT SUM(amount)</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">GROUP BY users</span><br><span class="hljs-comment">HAVING SUM(amount) &gt; 50</span><br><span class="hljs-comment">// 自定义聚合函数</span><br><span class="hljs-comment">SELECT MyAggregate(amount)</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">GROUP BY users</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// join</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders INNER JOIN Product ON Orders.productId = Product.id</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders LEFT JOIN Product ON Orders.productId = Product.id</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders RIGHT JOIN Product ON Orders.productId = Product.id</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders FULL OUTER JOIN Product ON Orders.productId = Product.id</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 时区关联 join</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders o, Shipments s</span><br><span class="hljs-comment">WHERE o.id = s.orderId AND</span><br><span class="hljs-comment">      o.ordertime BETWEEN s.shiptime - INTERVAL &#x27;4&#x27; HOUR AND s.shiptime</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT users, tag</span><br><span class="hljs-comment">FROM Orders CROSS JOIN UNNEST(tags) AS t (tag)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// join 表函数</span><br><span class="hljs-comment">SELECT users, tag</span><br><span class="hljs-comment">FROM Orders, LATERAL TABLE(unnest_udtf(tags)) AS t(tag)</span><br><span class="hljs-comment">-- 从1.11开始，也可以使用下面的方式：</span><br><span class="hljs-comment">SELECT users, tag</span><br><span class="hljs-comment">FROM Orders, LATERAL TABLE(unnest_udtf(tags)) AS t(tag)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT users, tag</span><br><span class="hljs-comment">FROM Orders LEFT JOIN LATERAL TABLE(unnest_udtf(tags)) AS t(tag) ON TRUE</span><br><span class="hljs-comment">-- 从1.11开始，也可以使用下面的方式：</span><br><span class="hljs-comment">SELECT users, tag</span><br><span class="hljs-comment">FROM Orders LEFT JOIN LATERAL TABLE(unnest_udtf(tags)) AS t(tag) ON TRUE</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// join 临时表</span><br><span class="hljs-comment">SELECT</span><br><span class="hljs-comment">  o.amount, o.currency, r.rate, o.amount * r.rate</span><br><span class="hljs-comment">FROM</span><br><span class="hljs-comment">  Orders AS o</span><br><span class="hljs-comment">  JOIN LatestRates FOR SYSTEM_TIME AS OF o.proctime AS r</span><br><span class="hljs-comment">  ON r.currency = o.currency</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT</span><br><span class="hljs-comment">  o_amount, r_rate</span><br><span class="hljs-comment">FROM</span><br><span class="hljs-comment">  Orders,</span><br><span class="hljs-comment">  LATERAL TABLE (Rates(o_proctime))</span><br><span class="hljs-comment">WHERE</span><br><span class="hljs-comment">  r_currency = o_currency</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 集合操作</span><br><span class="hljs-comment">// union</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM (</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE a % 2 = 0)</span><br><span class="hljs-comment">  UNION</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE b = 0)</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">// UnionAll</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM (</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE a % 2 = 0)</span><br><span class="hljs-comment">  UNION ALL</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE b = 0)</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">// Intersect / Except</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM (</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE a % 2 = 0)</span><br><span class="hljs-comment">  INTERSECT</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE b = 0)</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM (</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE a % 2 = 0)</span><br><span class="hljs-comment">  EXCEPT</span><br><span class="hljs-comment">    (SELECT user FROM Orders WHERE b = 0)</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">// in</span><br><span class="hljs-comment">SELECT user, amount</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">WHERE product IN (</span><br><span class="hljs-comment">    SELECT product FROM NewProducts</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">// Exists</span><br><span class="hljs-comment">SELECT user, amount</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">WHERE product EXISTS (</span><br><span class="hljs-comment">    SELECT product FROM NewProducts</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// OrderBy &amp; Limit</span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">ORDER BY orderTime</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">SELECT *</span><br><span class="hljs-comment">FROM Orders</span><br><span class="hljs-comment">ORDER BY orderTime</span><br><span class="hljs-comment">LIMIT 3</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">//  Blink 计划器支持 Top-N</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">// 其它增删改查语句参考文档</span><br><span class="hljs-comment"></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">TableTest5</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>        <span class="hljs-type">StreamExecutionEnvironment</span> <span class="hljs-variable">env</span> <span class="hljs-operator">=</span> StreamExecutionEnvironment.getExecutionEnvironment();<br>        <span class="hljs-type">StreamTableEnvironment</span> <span class="hljs-variable">tableEnv</span> <span class="hljs-operator">=</span> StreamTableEnvironment.create(env);<br>        DataStream&lt;WebSite&gt; dataStream = env<br>                .readTextFile(<span class="hljs-string">&quot;stream.txt&quot;</span>)<br>                .map(<span class="hljs-keyword">new</span> <span class="hljs-title class_">MapFunction</span>&lt;String, WebSite&gt;() &#123;<br>                    <span class="hljs-meta">@Override</span><br>                    <span class="hljs-keyword">public</span> WebSite <span class="hljs-title function_">map</span><span class="hljs-params">(String s)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>                        <span class="hljs-keyword">return</span> JSON.parseObject(s, WebSite.class);<br>                    &#125;<br>                &#125;)<br>                .assignTimestampsAndWatermarks(<br>                        WatermarkStrategy.&lt;WebSite&gt;forBoundedOutOfOrderness(Duration.ofSeconds(<span class="hljs-number">10</span>))<br>                                .withTimestampAssigner((record, ts) -&gt; &#123;<br>                                    <span class="hljs-keyword">return</span> record.getEventTime();<br>                                &#125;).withIdleness(Duration.ofMinutes(<span class="hljs-number">5</span>)) <span class="hljs-comment">// 空闲时间</span><br>                );<br>        <span class="hljs-comment">// 流转表，表名，字段映射，字段类型如何知道？</span><br>        <span class="hljs-type">Table</span> <span class="hljs-variable">table</span> <span class="hljs-operator">=</span> tableEnv.fromDataStream(dataStream);<br>        <span class="hljs-comment">// 执行查询</span><br>        <span class="hljs-type">Table</span> <span class="hljs-variable">result</span> <span class="hljs-operator">=</span> tableEnv.sqlQuery(<br>                <span class="hljs-string">&quot;select method,count(*) from website group by method&quot;</span><br>        );<br>        env.execute();<br><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">函数</span><br><span class="hljs-comment">内置函数见文档</span><br><span class="hljs-comment">自定义函数</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">函数分类：</span><br><span class="hljs-comment">标量函数 将标量值转换成一个新标量值；</span><br><span class="hljs-comment">表值函数 将标量值转换成新的行数据；</span><br><span class="hljs-comment">聚合函数 将多行数据里的标量值转换成一个新标量值；</span><br><span class="hljs-comment">表值聚合函数 将多行数据里的标量值转换成新的行数据；</span><br><span class="hljs-comment">异步表值函数 是异步查询外部数据系统的特殊函数</span><br><span class="hljs-comment"></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">TableTest6</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        TableEnvironment env = TableEnvironment.create(...);</span><br><span class="hljs-comment">        // 在 Table API 里不经注册直接“内联”调用函数</span><br><span class="hljs-comment">        env.from(&quot;MyTable&quot;).select(call(SubstringFunction.class, $(&quot;myField&quot;), 5, 12));</span><br><span class="hljs-comment">        // 注册函数</span><br><span class="hljs-comment">        env.createTemporarySystemFunction(&quot;SubstringFunction&quot;, SubstringFunction.class);</span><br><span class="hljs-comment">        // 在 Table API 里调用注册好的函数</span><br><span class="hljs-comment">        env.from(&quot;MyTable&quot;).select(call(&quot;SubstringFunction&quot;, $(&quot;myField&quot;), 5, 12));</span><br><span class="hljs-comment">        // 在 SQL 里调用注册好的函数</span><br><span class="hljs-comment">        env.sqlQuery(&quot;SELECT SubstringFunction(myField, 5, 12) FROM MyTable&quot;);</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">        TableEnvironment env = TableEnvironment.create(...);</span><br><span class="hljs-comment">        // 在 Table API 里不经注册直接“内联”调用函数</span><br><span class="hljs-comment">        env.from(&quot;MyTable&quot;).select(call(new SubstringFunction2(true), $(&quot;myField&quot;), 5, 12));</span><br><span class="hljs-comment">        // 注册函数</span><br><span class="hljs-comment">        env.createTemporarySystemFunction(&quot;SubstringFunction2&quot;, new SubstringFunction2(true));</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">         */</span><br><br><br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 逻辑函数</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">SubstringFunction</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ScalarFunction</span> &#123;<br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">eval</span><span class="hljs-params">(String s, Integer begin, Integer end)</span> &#123;<br>        <span class="hljs-keyword">return</span> s.substring(begin, end);<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 可参数化函数</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">SubstringFunction2</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ScalarFunction</span> &#123;<br>    <span class="hljs-keyword">private</span> <span class="hljs-type">boolean</span> endInclusive;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-title function_">SubstringFunction2</span><span class="hljs-params">(<span class="hljs-type">boolean</span> endInclusive)</span> &#123;<br>        <span class="hljs-built_in">this</span>.endInclusive = endInclusive;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> String <span class <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.0/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }
  });
</script>


  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
